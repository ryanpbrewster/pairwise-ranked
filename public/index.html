    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const DOM = {
      left: document.getElementById("left"),
      right: document.getElementById("right"),
    };
    let on_left_click = null;
    let on_right_click = null;
    DOM.left.addEventListener("click", evt => {
      on_left_click();
    });
    DOM.right.addEventListener("click", evt => {
      on_right_click();
    });
    const ORDERINGS = [];
    function lt(a, b) {
      for (const item of ORDERINGS) {
        if (item[0] === a && item[2] === b) {
          return item[1] === '<';
        }
        if (item[0] === b && item[2] === a) {
          return item[1] === '>';
        }
      }
    }
    async function determine_ordering(a, b) {
      DOM.left.textContent = a;
      DOM.right.textContent = b;
      return new Promise(r => {
        on_left_click = () => {
          ORDERINGS.push([a, ">", b]);
          r();
        };
        on_right_click = () => {
          ORDERINGS.push([b, ">", a]);
          r();
        };
      });
    }

    async function loop() {
      let v = undefined;
      while (v = try_sort(ALL_SONGS, lt)) {
        await determine_ordering(v[0], v[1]);
      }
    }
    loop();
    });
